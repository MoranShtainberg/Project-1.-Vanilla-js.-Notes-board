<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="text-center display-1 fw-bold text-decoration-underline">My Task Board</h1>

    <div class="container">
        <div class="row">

            <div class="col">
                    <!--1 of 3-->
            </div>

            <div class="col-6">

                    <form id="task_form_id"> 
                        <div class="form-floating">
                            <textarea class="form-control form_pad" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                            <label for="floatingTextarea">My Task Description</label>
                            
                            <div>
                                Due Date: <input type="date" id="due_date" name="Due Date" class="form_pad" required>
                            </div>

                            <div>
                                Due Time: <input type="time" id="due_time" name="Due Time" class="form_pad">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary form_pad" id="form_submit">Submit</button>
                                <input type="button" onclick="reset_form()" value="Reset form" class="btn btn-warning form_pad">
                            </div> 

                            
                        </div>

                    </form>

            </div>

            <div class="col">
                <!-- 3 of 3 -->
            </div>
        </div>
    </div>
